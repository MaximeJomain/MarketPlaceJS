<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validation de commande</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background-color: #acdad7; ">

    <div class="formContainer">
        <form class="form">
            <div id="title">
            <h3> Remplissez le formulaire </h3>
            </div>
            <div class="namesContainer" style="align-self: center;">
                <input type="text" minlength="2" required placeholder="Nom">
                <input type="text" minlength="2" required placeholder="PrÃ©nom">
            </div>
            <div class="infoContainer" style="align-self: center;">
                <input type="text" required placeholder="01 rue du pont perdu">
                <input type="tel" id="phoneNumber" minlength="10" maxlength="10" required placeholder="0610203040">
                <input type="email" required placeholder="default@exemple">
                <input type="text" id="bluecard" minlength="16" required placeholder="0000 0000 0000 0000">
                <div class="cardInfo">
                    <input type="month" id="validity" required placeholder="05/23">
                    <input type="text" id="blueCode" minlength="3" maxlength="3" required placeholder="XXX">
                </div>
            </div>
            <div class="btnform" style="align-self: center;">
                <button onclick="checkAll()" id="validerCommande" class="row-sm-6" style="background-color: #1dbdc5; color: white;" > Valider la commande </button>
                <a href="index.html" id="empty-cart" class="button row-sm-6" style="background-color: #d03625; color: white;">Annuler</a>
            </div>
        </form>
    </div>
    
  <script src="data/courses.js"></script>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/form.js"></script>
  

</body>
</html>
